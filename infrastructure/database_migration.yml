pool:
  vmImage: 'ubuntu-latest'

parameters:
-  name: db_pass
   type: string
   displayName: Database password
steps:   
- task: DotNetCoreCLI@2
  displayName: 'Initialize EntityFrameworkCore'
  inputs:
    command: custom
    custom: tool
    arguments: 'install --global dotnet-ef'
- task: DotNetCoreCLI@2
  inputs:
    command: 'custom'
    projects: 'web/FMM/FMM.csproj'
    custom: 'ef'
    arguments: 'migrations script --output $(build.artifactstagingdirectory)/migrations.sql -i'